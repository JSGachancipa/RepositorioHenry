<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto</title>
</head>

<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    <main>
        <div>
            <h2>Este es un formulario para que puedas contactarnos</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias natus explicabo minus accusantium
                cumque tenetur nihil quam temporibus veritatis. Eaque minus laboriosam vero sequi, odio eos? Ratione
                mollitia ipsa vero.
            </p>
            <form action="">
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre">
                </div>
                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido">
                </div>
                <div>
                    <label for="Edad">Edad</label>
                    <input type="number" name="Edad" id="Edad">
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password">
                </div>
                <button>Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
